# spring配置
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: bryce_boot
    password: 123456
  data:
    # data redis配置
    redis:
      host: localhost
      port: 6379
      database: 0
  task:
    # 定时任务
    scheduling:
      thread-name-prefix: bryce-scheduling-
      pool:
        size: 8
    # 异步任务
    execution:
      thread-name-prefix: bryce-task-
      pool:
        core-size: 20
        max-size: 100
        queue-capacity: 20
        keep-alive: 60s
# mybatis plus配置
mybatis-plus:
  # 原生配置
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 接口文档
knife4j:
  enable: true
  basic:
    enable: true
    username: swagger
    password: 123456
# 自定义配置
bryce:
  jwt:
    # 测试24小时有效期
    token-validity-in-seconds: 86400
# 日志配置
logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSSXXX
  file:
    path: /var/log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
  level:
    root: info
    web: debug
    com.brycehan.boot: debug
    com.brycehan.boot.system.mapper: debug
    org.springframework: info