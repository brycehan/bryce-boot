bryce:
  # 项目配置
  application:
    # 名称
    name: Bryce Boot
    # 版本
    version: @project.version@
    # 版权年份
    copyright-year: 2025
    # 实例演示开关
    demo-enabled: true

  # id 生成器
  id:
    # 机器码
    worker-id: 0
    # 机器码位长
    worker-id-bit-length: 6
    seq-bit-length: 10
    # 起始时间
    base-time: 1692948713117

  # 线程池
  thread-pool:
    # 核心线程数
    core-pool-size: 5
    # 最大线程数
    maximum-pool-size: 10
    # 存活时间（单位：秒）
    keep-alive-time: 300
    # 任务队列的任务数
    work-queue-size: 1000

  # 验证码配置
  captcha:
    width: 300
    height: 80
    font-size: 54
    length: 2
    expiration: 5m

  # 权限过滤
  auth:
    # jwt 令牌
    jwt:
      # 令牌密钥
      secret: UZCiSM60eRJMOFA9mbiy
      # 权限键
      authorities-key: auth
      #令牌有效期（默认2小时）
      default-token-validity: 2h
      #App令牌有效期（默认30天）
      app-token-validity: 30d
    # 忽略的URL
    ignore-urls:
      all:
        - /generator-ui/**
        - /auth/register/**
        - /error
      get:
        - /
        - /doc.html
        - /v3/api-docs/**
        - /webjars/**
        - /favicon.ico
        - /auth/logout
        - /auth/captcha/**
        - /auth/sms/**
        - /storage/public/**
      post:
        - /auth/loginByAccount
        - /auth/loginByPhone
        - /auth/app/account/login
        - /auth/app/sms/login

  # xss 过滤
  xss:
    enabled: true
    exclude-urls:
      - /system/notice
      - /mp

  # 用户配置
  user:
    password:
      # 密码最大错误次数
      max-retry-count: 5
      # 密码锁定间隔（默认10分钟）
      lock-duration: 10m

  # 存储配置
  storage:
    enabled: true
    config:
      # 存储类型 local|minio|aliyun|tencent|qiniu|huawei
      type: minio
      endpoint: http://localhost:${server.port}
    local:
      # 路径 System.getProperty("user.home") + projectName;
      directory: ${user.home}/bryce-boot
    # minio 配置
    minio:
      endpoint: http://127.0.0.1:9000
      access-key: pybhzHB3EZBGIGQGQ3eh
      secret-key: Ljk81lhOK2ykR4BiGEQfOxer4OXStdUpyiMdtyxX
      bucket-name: bryce-boot

  # 代码生成
  generator:
    # 表前缀（类名不会包含表前缀）
    table-prefix: brc_
    # 默认生成包名称，根据实际需要修改
    package-name: com.brycehan.boot